<input type="button" id="submit" value="submit" />

var formData = new FormData($("#testForm").get()[0]);
formData.append("account", "080-123");

var success = function(response) {
	console.log(response);
}

window.sample = function(obj, err) {
  if ( err ) {
    return alert(obj.message); // エラー表示
  }
  console.log(obj);
};

$("#submit").on('click', function() {

	ZA.request('2790002', function(data, err) {
      // エラーがあったか見つからない
      if ( err ) {
        return alert(data.message);
      }

      console.log(data);
    });

	$.ajax({
		url: 'http://api.zipaddress.net/?zipcode=4530809&callback=sample',
		data: {},
		success: success,
		headers: {
			// "User-Agent": 'Nicomo(ios)',
			"Api-Version": '1.0'
		},
        type: 'POST',
        contentType: false,
        dataType: 'json',
        cache: false,
        processData: false,
        xhrFields: {
          withCredentials: true
        }
	});	

});


</script>
